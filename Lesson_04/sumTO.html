<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sumTO</title>
</head>
<body>
<script>
    var n= +prompt('Введите целое число N', '');
    function sumTo(n) {
        var value=0;
        for (var i = 1; i <= n; i++) {
            value += i;
        }
        return value;
    }
    alert (sumTo(n));

</script>

</body>
</html>
