<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>sumTo_3</title>
</head>
<body>
<script>
    var n= +prompt('Введите целое число N', '');
    function sumTo(n) {
        var sum = 1;   // сумма арифметической прогрессии
        var d = 1 ;  // шаг арифметической прогрессии
        var a = 1 ;  // первый элемент прогрессии
            for  (var i = 1; i <= n; i++) {
                sum = (2 * a + (n -1) * d) * n / 2
            }
            return sum;
    }
    alert (sumTo(n));
</script>

</body>
</html>
